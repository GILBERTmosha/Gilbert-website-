<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mosha Website Qn</title>
<style>
body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
 min-height: 100vh;
 display: flex;
 flex-direction: column;
 align-items: center;
 color: white;
 padding: 40px 20px;
 margin: 0;
}

h1 {
 font-size: 42px;
 margin-bottom: 30px;
 text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
 font-weight: bold;
 text-align: center;
}

/* Question Buttons Style */
.button-container {
 display: flex;
 flex-direction: column;
 gap: 15px;
 margin-bottom: 40px;
}

a.button-link {
 display: block;
 background: rgba(255, 255, 255, 0.15);
 backdrop-filter: blur(10px);
 padding: 18px 40px;
 color: white;
 font-size: 18px;
 text-decoration: none;
 border-radius: 50px;
 border: 1px solid rgba(255, 255, 255, 0.3);
 box-shadow: 0 10px 20px rgba(0,0,0,0.2);
 transition: all 0.3s ease;
 text-align: center;
 width: 280px;
 font-weight: 600;
}

a.button-link:hover {
 background: white;
 color: #0072ff;
 transform: translateY(-5px);
 box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

/* Contact Card Style */
.contact-card {
 background: white;
 color: #333;
 padding: 30px;
 border-radius: 20px;
 width: 100%;
 max-width: 350px;
 box-shadow: 0 15px 35px rgba(0,0,0,0.2);
 margin-bottom: 30px;
 border-left: 8px solid #25D366; /* WhatsApp Green */
}

.contact-card h2 {
 margin-top: 0;
 color: #0072ff;
 font-size: 24px;
 border-bottom: 2px solid #f0f0f0;
 padding-bottom: 10px;
}

.contact-item {
 display: flex;
 align-items: center;
 margin: 15px 0;
 font-size: 16px;
}

.contact-item strong {
 width: 100px;
 color: #555;
}

/* Comment Box Style */
.comment-box {
 background: #ffffff;
 color: #333;
 padding: 30px;
 border-radius: 25px;
 width: 100%;
 max-width: 350px;
 box-shadow: 0 20px 40px rgba(0,0,0,0.3);
 position: relative;
 overflow: hidden;
 text-align: center;
}

.comment-box::before {
 content: "";
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 5px;
 background: linear-gradient(to right, #25D366, #0072ff);
}

.comment-box h3 {
 margin-top: 0;
 color: #333;
 font-size: 22px;
 margin-bottom: 20px;
}

.comment-box input, .comment-box textarea {
 width: 100%;
 padding: 12px 15px;
 margin: 10px 0;
 border: 2px solid #eee;
 border-radius: 12px;
 box-sizing: border-box;
 font-size: 15px;
 transition: 0.3s;
 background: #f9f9f9;
}

.comment-box input:focus, .comment-box textarea:focus {
 border-color: #0072ff;
 outline: none;
 background: #fff;
}

.whatsapp-warning {
 font-size: 11px;
 color: #e74c3c;
 display: block;
 text-align: left;
 font-weight: bold;
 margin-top: -5px;
 margin-bottom: 5px;
}

.submit-btn {
 background: linear-gradient(to right, #0072ff, #00c6ff);
 color: white;
 border: none;
 padding: 15px;
 width: 100%;
 border-radius: 12px;
 cursor: pointer;
 font-size: 16px;
 font-weight: bold;
 margin-top: 15px;
 transition: 0.3s;
 box-shadow: 0 5px 15px rgba(0,114,255,0.3);
}

.submit-btn:hover {
 transform: scale(1.02);
 box-shadow: 0 8px 20px rgba(0,114,255,0.4);
}
</style>
</head>
<body>

    <a href="database.html" target="_blank" class="button-link">Database Questions (50)</a>
</div>

<div class="contact-card">

  <div class="contact-item">
    <strong style="color: #25D366;">WhatsApp:</strong> 
    <span>0793770731</span>
  </div>
  <div class="contact-item">
    <strong style="color: #D44638;">Email:</strong> 
    <a href="mailto:kingshamo47@gmail.com" style="color: #333; text-decoration: none;">kingshamo47@gmail.com</a>
  </div>
  <div class="contact-item">
    <strong style="color: #007AFF;">Phone:</strong> 
    <span>0783983518</span>

<div class="comment-box">
    <h3>Leave a Comment</h3>
    <form action="https://formspree.io/f/xqebnevk" method="POST">

        <span class="whatsapp-warning">* Must be a WhatsApp number</span>

        <textarea name="message" placeholder="Write your comments here..." rows="4" required></textarea>
        
        <button type="submit" class="submit-btn">Send Comment Now</button>
    </form>
</div>

</body>
</html>
